AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  PipelineId:
    Type: String

Resources:
  SourceBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "xilution-fox-${PipelineId}-source-code"
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "xilution-fox-${PipelineId}-lambda-role"
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess

Outputs:
  SourceBucket:
    Value: !Ref SourceBucket
    Export:
      Name: !Sub "${AWS::StackName}-source-bucket"
  LambdaRole:
    Value:
      Fn::GetAtt:
        - LambdaRole
        - Arn
    Export:
      Name: !Sub "${AWS::StackName}-lambda-role-arn"
